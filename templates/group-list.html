<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Veltrix - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <link rel="shortcut icon" href="{{url_for('static',filename='assets/images/favicon.ico')}}">

        <link href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static',filename='assets/css/metisMenu.min.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static',filename='assets/css/icons.css')}}" rel="stylesheet" type="text/css">
        <link href="{{url_for('static',filename='assets/css/style.css')}}" rel="stylesheet" type="text/css">
    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Top Bar Start -->
            {% include "top-bar.html" %}
            <!-- Top Bar End -->

            <!-- ========== Left Sidebar Start ========== -->
            {% include "left-Sidebar.html" %}
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="page-title-box">
                            <div class="row align-items-center">
                                
                                <div class="col-sm-6">
                                    <h4 class="page-title">Dashboard</h4>
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active">Welcome to Veltrix Dashboard</li>
                                    </ol>

                                </div>
                                <div class="col-sm-6">
                                
                                    <div class="float-right d-none d-md-block">
                                        <div class="dropdown">
                                            <button class="btn btn-primary dropdown-toggle arrow-none waves-effect waves-light" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="mdi mdi-settings mr-2"></i> 操作
                                            </button>
                                            <div class="dropdown-menu dropdown-menu-right">
                                                <a class="dropdown-item" href="{{ url_for('register') }}">新增group</a>
                                                <a class="dropdown-item" href="#">Another action</a>
                                                <a class="dropdown-item" href="#">Something else here</a>
                                                <div class="dropdown-divider"></div>
                                                <a class="dropdown-item" href="#">Separated link</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end row -->

                        
                        <!-- end row -->

                        
                        <!-- end row -->
                        
                        
                        <!-- end row -->

                        <div class="row">
                            <div class="col-xl-8">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="mt-0 header-title mb-4">Latest Trasaction</h4>
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                  <tr>
                                                    <th scope="col">序号</th>
                                                    <th scope="col">Group</th>
                                                    <th scope="col">主机数量</th>
                                                    <th scope="col">其他</th>
                                                    <th scope="col" colspan="2">备注</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  {% for key in result%}
                                                  <tr>
                                                    <th scope="row">{{ loop.index }}</th>
                                                    <td>{{ key }}</td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td>                                                        
                                                        <div class="form-group mb-0">
                                                            <div>
                                                                <form action="{{ url_for('groupControl') }}" method='POST'>
                                                                    <!-- <input type=submit name="groupname" value="{{ key }}"  class="btn btn-primary btn-sm"></input> -->
                                                                    <button type="submit" name="edit" value="{{ key }}" class="btn btn-primary btn-sm">编辑</button>
                                                                    <button type="submit" name="delete" value="{{ key }}" class="btn btn-primary btn-sm">删除</button>
                                                                </form>
                                                            </div>
                                                       </div> 
                                                   </div>   
                                                    </td>
                                                  </tr>
                                                  {%endfor%}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- container-fluid -->

                </div>
                <!-- content -->

                {% include "footer.html" %}

            </div>

            <!-- ============================================================== -->
            <!-- End Right content here -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->


        <!-- jQuery  -->
        <script src="{{url_for('static',filename='assets/js/jquery.min.js')}}"></script>
        <script src="http://cdn.bootstrapmb.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="{{url_for('static',filename='assets/js/metisMenu.min.js')}}"></script>
        <script src="{{url_for('static',filename='assets/js/jquery.slimscroll.js')}}"></script>
        <script src="{{url_for('static',filename='assets/js/waves.min.js')}}"></script>

        <!-- Parsley js -->
        <script src="{{url_for('static',filename='assets/js/parsley.min.js')}}"></script>

        <!-- App js -->
        <script src="{{url_for('static',filename='assets/js/app.js')}}"></script>

        <script>
            $(document).ready(function() {
                $('form').parsley();
            });
        </script>

    </body>

</html>
